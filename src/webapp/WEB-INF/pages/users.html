<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <ul class="nav navbar-nav">
    </ul>
    <ul class="nav navbar-nav navbar-right">

        <a class="btn btn-outline-danger" th:href="@{/logout}" role="button" >Logout</a>
    </ul>
</header>
<div class="container">
    <div class="row">
        <div class="col section-1 section-description">
            <h1>Welcome</h1>
            <div class="divider-1"><span></span></div>
            <p>This page is intended for admins</p>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">

            <div class="div-to-align">
                <div class="tab-content mt-3" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <h1 class="display-1 text-monospace text-primary">Admin panel</h1>
                        <table class="table table-bordered table-hover table-striped ">
                            <thead>
                            <tr class="table-danger">
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table-primary" th:each="singleUser : ${allUsers}">
                                <td th:text="${singleUser.getId()}"></td>
                                <td th:text="${singleUser.getFirstName()}"></td>
                                <td th:text="${singleUser.getLastName()}"></td>
                                <td th:text="${singleUser.getUsername()}"></td>
                                <td><span th:each="role : ${singleUser.getRoles()}"
                                          th:text="${#strings.replace(role.getName(), 'ROLE_', ' ')}"></span></td>
                                <td>
                                    <form th:action="@{edit/{id}(id=${singleUser.getId()})}">
                                        <button type="submit" class="btn btn-primary text-white">Edit user
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{delete/{id}(id=${singleUser.getId()})}" method="get">
                                        <button type="submit" class="btn btn-danger text-white">Delete user
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a class="btn btn-outline-success" th:href="@{/admin/new}" role="button">Create a new user</a>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <h2>User-information page</h2>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td th:text="${currentUser.getId()}"></td>
                                <td th:text="${currentUser.getFirstName()}"></td>
                                <td th:text="${currentUser.getLastName()}"></td>
                                <td th:text="${currentUser.getUsername()}"></td>
                                <td><span th:each="role : ${currentUser.getRoles()}"
                                          th:text="${#strings.replace(role.getName(), 'ROLE_', ' ')}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col2"></div>

        </div>
    </div>
</div>
</body>
</html>
