<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

</head>
<body>
<div class="container text-center">
    <div>
        <h1><span class="text-success">User registration</span></h1>
    </div>
    <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="mb-3">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-primary">E-mail: </label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{username}" class="form-control"
                           placeholder="Please insert your username" required/>
                </div>
            </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-primary">Password: </label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{password}" class="form-control"
                               placeholder="Enter your password here"
                               required minlength="6" maxlength="20"/>
                    </div>
                </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-primary">First name: </label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   placeholder="Your first name here"
                                   required minlength="2" maxlength="20"/>
                        </div>
                    </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-primary">Last name: </label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{lastName}" class="form-control"
                                       placeholder="Your last name here"
                                       required minlength="2" maxlength="20"/>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
    </form>
</div>
</body>
</html>
